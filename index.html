<!DOCTYPE html>
<html>
<head>
	<title>Cloud Tracks</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="index-style.css">
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
<div id="window">
	<div id="content-row">
		<div id="content">

			<div id="logo-container">
				<img id="logo" src="assets/res/cloud.png">

			<div id="title">
				{{message}}
			</div>

			<div id="glow-dot">
			</div>

			<div id="paste-box-container">
				<input v-model="userLink">
			</div>

			<div id="button-container">
				<div class="button" id="paste-button">
					\\ paste
				</div>
				<div class="button" id="go-button">
					\\ okay
				</div>
			</div>
			
		</div>
	</div>
</div>
</body>
<script src="index-script.js"></script>
</html>
